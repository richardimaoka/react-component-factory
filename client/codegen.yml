overwrite: true
schema: '../server/schema.gql'
documents: 'src/**/*.tsx'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'typescript-resolvers'
    config:
      avoidOptionals: true
      useIndexSignature: true
hooks:
  afterOneFileWrite:
    - npx prettier --write
