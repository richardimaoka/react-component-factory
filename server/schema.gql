type Query {
  action: Action
  carousel: CarouselImage
  video: Video
}

type Author {
  id: ID
}

type Tutorial {
  id: ID
  author: Author
  title: String
  pages: [Page]
}

type Page {
  id: ID
  pageNum: String
  nextPageNum: String
  prevPageNum: String
  title: String
  progress: Progress
  pageElements: [PageElement]
}

"""
PlainElement does not allow nesting itself
"""
union PlainElement = Paragraph | Command | CommandOutput | Video
# | CarouselImage
# | Image

"""
PageElement === PlainElement | Action | Foldable
Action and Foldable allow nesting, but only one level of nesting.
"""
union PageElement =
    Paragraph
  | Command
  | CommandOutput
  | Video
  | CarouselImage
  | Image
  | Action
  | Foldable

enum VideoPlatform {
  YOUTUBE
  VIMEO
}

type Video {
  platform: VideoPlatform
  url: String
  caption: String
}

type CarouselImage {
  images: [Image]
}

type Image {
  url: String
  alt: String
  caption: String
  width: Int
  height: Int
}

type Command {
  text: String
}

type CommandOutput {
  text: String
}

type Progress {
  numPages: Int
  currentPageNum: Int
}

type Paragraph {
  chunks: [TextChunk]
}

type Action {
  instruction: Paragraph
  details: [PlainElement]
  results: [PlainElement]
}

type TextChunk {
  text: String
  highlight: Boolean
  bold: Boolean
  hyperlinkUrl: String
  strikeout: Boolean
  inlineCode: Boolean
}

type Foldable {
  shortDescription: String
  elements: [PlainElement]
}

type DirectoryStructure {
  contents: [String]
}

type Note {
  body: String
}

type TextChunkModifyOperation {
  bold: Boolean
  highlight: Boolean
  hyperlinkUrl: String
  strikeout: Boolean
  text: String
}

type TextChunkSplitOperation {
  splitAt: Int!
  splitFirstHalfOperation: TextChunkModifyOperation
  splitSecondHalfOperation: TextChunkModifyOperation
}

union TextChunkOperation = TextChunkModifyOperation | TextChunkSplitOperation

type TextChunkWithOperation {
  chunk: TextChunk!
  operation: TextChunkOperation
}

type DecorateTextChunksInput {
  chunks: [TextChunkWithOperation]!
}
